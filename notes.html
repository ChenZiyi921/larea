<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .div {
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="div" style="width: 100px;"></div>
    <div style="width:800px; background:red;">
        <p style="width:200px; background:#ccc;"></p>
    </div>
    <ul id="ul">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        function cleanWhitespace(ele) {
            var ul = document.getElementById('ul');
            for (var i = 0; i < ele.childNodes.length; i++) {
                var node = ele.childNodes[i];
                if (node.nodeType == 3 && !/\S/.test(node.nodeValue)) {
                    node.parentNode.removeChild(node);
                }
            }
        }
        cleanWhitespace(ul);

        function add() {
            return Array.prototype.reduce.call(arguments, function (n1, n2) {
                return n1 + n2;
            });
        };

        function getElementStyle(el, attr) {
            return el.currentStyle ? el.currentStyle[attr] : getComputedStyle(el, null)[attr];
        }
        var div = document.querySelectorAll('.div')[0];
        console.log(getElementStyle(div, 'overflow'));


        function setCookie(c_name, value, expiredays) {
            var exdate = new Date();
            exdate.setDate(exdate.getDate() + expiredays);
            document.cookie = c_name + "=" + escape(value) + ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString());
        }

        function getCookie(name) {
            var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
            return arr = document.cookie.match(reg) ? arr[2] : null;
        }

        function removeCookie(name) {
            var exp = new Date();
            exp.setTime(exp.getTime() - 1);
            var cval = getCookie(name);
            if (cval != null) {
                document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString();
            }
        }

        function encodeUnicode(str) {
            var res = [];
            for (var i = 0; i < str.length; i++) {
                res[i] = ("00" + str.charCodeAt(i).toString(16)).slice(-4);
            }
            return "\\u" + res.join("\\u");
        }
        function decodeUnicode(str) {
            str = str.replace(/\\/g, "%");
            return unescape(str);
        }

        function $(strExpr) {
            var idExpr = /^(?:\s*(<[\w\W]+>)[^>]*|#([\w-]*))$/;
            var classExpr = /^(?:\s*(<[\w\W]+>)[^>]*|.([\w-]*))$/;
            if (idExpr.test(strExpr)) {
                var idMatch = idExpr.exec(strExpr);
                return document.getElementById(idMatch[2]);
            } else if (classExpr.test(strExpr)) {
                var classMatch = classExpr.exec(strExpr);
                var allElement = document.getElementsByTagName("*");
                var ClassMatch = [];
                for (var i = 0, l = allElement.length; i < l; i++) {
                    if (allElement[i].className.match(new RegExp("(\\s|^)" + classMatch[2] + "(\\s|$)"))) {
                        ClassMatch.push(allElement[i]);
                    }
                }
                return ClassMatch;
            }
        }

        if (document.compatMode == "BackCompat") {
            cWidth = document.body.clientWidth;
            cHeight = document.body.clientHeight;
            sWidth = document.body.scrollWidth;
            sHeight = document.body.scrollHeight;
            sLeft = document.body.scrollLeft;
            sTop = document.body.scrollTop;
        } else { //document.compatMode == \"CSS1Compat\"
            cWidth = document.documentElement.clientWidth;
            cHeight = document.documentElement.clientHeight;
            sWidth = document.documentElement.scrollWidth;
            sHeight = document.documentElement.scrollHeight;
            sLeft = document.documentElement.scrollLeft == 0 ? document.body.scrollLeft : document.documentElement.scrollLeft;
            sTop = document.documentElement.scrollTop == 0 ? document.body.scrollTop : document.documentElement.scrollTop;
        }
        window.cancelAnimationFrame = window.cancelAnimationFrame || clearTimeout;
    </script>
</body>

</html>
