<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="js/aspen.lib.act.js"></script>
    <script>
        function urlSplicing(name, value) {
            if (/^\?/.test(location.search) && !aspenLib.getUrlValue(name)) {
                location.search += '&' + name + '=' + value;
            } else {
                if (!aspenLib.getUrlValue(name)) {
                    location.search += '?' + name + '=' + value;
                }
            }
        }
    </script>
</body>

</html>
