<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>scroll</title>
    <style>
        html,body,div,p{ margin: 0; padding: 0; }
        div{ width: 100%; height: 1000px; background: rgba(0, 0, 0, .4); }
        p{ width: 30px; height: 30px; background: #333; position: fixed; right: 20px; bottom: 40px; opacity: 0;}
    </style>
</head>
<body>
    <div style="width:100%;height:400px;background:#09f;padding:0 20px;box-sizing:border-box;"></div>
    <div></div>
    <div id="div" style="height:1000px; background:#09f;"></div>
    <p id="goTop"></p>
    <script>
        var a = document.getElementById('goTop');
        var timer = null;

        window.onscroll = function (){
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            document.getElementById('goTop').style.opacity = (scrollTop >  document.getElementById('div').offsetTop) ? 1 : 0;
        }

        a.addEventListener('click',function(){
            timer = setInterval(function(){
                var osTop = document.documentElement.scrollTop || document.body.scrollTop;
                var speed = Math.floor(-osTop / 30);
                document.documentElement.scrollTop = document.body.scrollTop = osTop + speed;
                isTop = true;
                if(osTop == 0){
                    clearInterval(timer);
                }
            },5)
        }, false);

        window.onunload = function(){
            document.body.scrollTop = 0;
        };
    </script>
</body>
</html>
