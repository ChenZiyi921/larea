<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container" style="width: 100%; height: 100%; font-size: 16px; color: blue;">11</div>
    <script>
        var container = document.querySelectorAll('.container')[0];
        HTMLElement.prototype.removeAttr = function (attr) {
            if (this.getAttribute('style')) {
                if (!(attr instanceof Array)) {
                    attr = attr.split(',')
                }
                var getStyles = this.getAttribute('style').replace(/\s+/g, '');
                for (var i = 0; i < attr.length; i++) {
                    getStyles = getStyles.replace(new RegExp(attr[i] + ':.+?;'), '');
                    this.setAttribute('style', getStyles)
                }
            }
        };
        container.removeAttr(['width', 'height']);
    </script>
</body>

</html>
