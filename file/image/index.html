<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <title>Page Title</title>
    <style>
        html,
        body,
        div,
        a,
        img {
            margin: 0;
            padding: 0;
        }

        .inputFile {
            display: block;
            width: 100px;
            height: 100px;
        }

        .inputFile img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div>
        <input id="inputFile" type="file" />
        <a class="inputFile" href="javascript:;"><img src="image/icon.png" /></a>
    </div>

    <div>
        <input id="inputFile" type="file" />
        <a class="inputFile" href="javascript:;"><img src="image/icon.png" /></a>
    </div>
    <script>
        document.querySelector('#inputFile').addEventListener('change', function () {
            var files = this.files;
            if (/^image\/png$|jpeg$/.test(files.type)) {
                document.querySelectorAll('.inputFile img')[0].src = URL.createObjectURL(files[0]);
                URL.revokeObjectURL(URL.createObjectURL(files[0]));
            } else {
                alert("Please choose an image file with jpg jpeg png.");
            }
        })
    </script>
    <script src="main.js"></script>
</body>

</html>
