<!doctype html>
<html>
<head>

<meta name="keywords" content="">
<meta name="description" content="">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>抽奖</title>
<link rel="stylesheet" href="css/h5.reset.css?v=58602" />
<link rel="stylesheet" href="css/main.css?v=7731">
</head>
<body>
<div class="wrap">
    <div class="head"><img src="images/banner.jpg?v=2841" alt=""></div>
    <div class="activity-marquee-info">
        <strong class="marquee-tag"><img src="images/icon.png?v=95728" alt=""></strong>
        <div class="activity-marquee-wrap" id="activityMarqueeWraps">
            <div class="activity-marquee-main" id="activityMarqueeMain">
                <!-- laod data -->
            </div>
        </div>
    </div>
    <div class="turn-wrap">
        <div class="doll-bga"><img src="images/doll-bg.png?v=62416" alt=""></div>
        <div class="doll-bgc"><img src="images/02.png?v=66306" alt=""></div>
        <div class="doll-bgd"><img src="images/doll-main.png?v=19539" alt=""></div>
        <div class="grab"><img src="images/grab-g.png?v=72594" alt=""><span></span></div>
        <div class="watch"><img src="images/watch.png?v=14981" alt=""><span class="time">10</span><span class="second">秒</span></div>
        <div class="doll-bgb"><img src="images/01.png?v=48840" alt=""></div>
        <div class="doll-main clearfix">
            <span><img src="images/doll-1.png?v=60468" alt=""></span>
            <span><img src="images/doll-2.png?v=99497" alt=""></span>
            <span><img src="images/doll-3.png?v=61754" alt=""></span>
            <span><img src="images/doll-4.png?v=79360" alt=""></span>
            <span><img src="images/doll-5.png?v=58234" alt=""></span>
            <span><img src="images/doll-6.png?v=67696" alt=""></span>
            <span><img src="images/doll-7.png?v=58701" alt=""></span>
            <span><img src="images/doll-8.png?v=61497" alt=""></span>
        </div>
        <div class="btn-wrap">
            <a id="beginBtn" href="javascript:;"><img src="images/begin-btn.png?v=72864" alt=""><span>开始</span></a>
            <a id="grabBtn" href="javascript:;"><img src="images/grab-btn.png?v=34450" alt=""><span>抓取</span></a>  
        </div>
        <div class="remainder"></div>
    </div>
    <div class="share"><img src="images/share-friend.png?v=18516" alt=""></div>
    <div class="rule-main">
        <h3 class="rule-tit"><img src="images/rule-tit.png?v=48524" alt=""><span>抓娃娃规则</span></h3>
        <div class="rule-txt">
            <p>*活动时间：6月1日-6月30日<p />
            <p>*活动期间,用户首次登录可获取1次抽奖机会；<p />
            <p>*活动期间每次成单（订单发货）可获得1次机会；<p />
            <p>*抽中的优惠券请在我的-优惠券查看；<p />
            <p>*活动过程中如发现有碍其他用户公平参加本活动或违反本活动目的之行为的（包括但不限于作弊领取、机器刷奖、恶意套现等）桔子分期有权取消您参加本次活动的资格。</p>
        </div>
        <div style="display: none;" class="return-main"><img src="images/main.png?v=7784" alt="">
            <a href="javascript:;"><em>进入活动</em><i><span></span></i></a>
        </div>
    </div>
    <div class="coup-wrap" style="display: none;">
        <div class="coup-main">
            <div class="coup-tit"><img src="images/coup-tita.png?v=93721" alt=""></div>
            <div class="coup-container">
                <div class="coupon-img"><img src="images/coup-0.png?v=54929" alt=""></div>
                <p class="coup-text">可在我的--优惠券中查看</p>
                <a id="closeBtn" href="javascript:;"><img src="images/close-btn.png?v=26550" alt=""><em>确定</em></a>
            </div>
        </div>
    </div>
    <div class="ttips-img" style="display: none;"><img src="images/top-tip.png?v=22370"><div class="ttips-main"><img src="images/sharef.png?v=16022ce"><span id="hideMask">×</span></div></div>
</div>
<script type="text/javascript" src="js/luck_draw.js?v=34740"></script>
</body>
</html>
