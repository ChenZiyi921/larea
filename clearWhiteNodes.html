<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<ul id="ul">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script>
		function cleanWhitespace(ele){   
			var ul = document.getElementById('ul');
		    for(var i = 0; i < ele.childNodes.length; i++){   
		        var node = ele.childNodes[i];   
		        if(node.nodeType == 3 && !/\S/.test(node.nodeValue)){   
		            node.parentNode.removeChild(node);   
		        }   
		    }   
		}  
		cleanWhitespace(ul);
	</script>
</body>
</html>
